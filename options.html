<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    h2 {
      color: #444;
      margin-bottom: 20px;
    }
    #domainConfigs {
      margin-top: 10px;
    }
    input {
      padding: 8px;
      margin-right: 10px; /* Adjusted margin for spacing */
      border: 1px solid #ddd;
      border-radius: 4px;
      width: auto;
    }
    input.domains {
      flex-grow: 1;
      width: auto;
    }
    button {
      padding: 8px 15px;
      background-color: #f44;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c33;
    }
    #addConfig {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px; /* Added margin for spacing */
    }
    #addConfig:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Domain Configurations</h2>
  <div id="domainConfigs"></div>
  <button id="addConfig">Add New Configuration</button>
  <script src="options.js"></script>
</body>
</html>
